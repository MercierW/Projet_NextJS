name: CI/CD - Next.js Docker Compose

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/nextjs_lgc/mon-projet

            # Log du déploiement avec timestamp
            CURRENT_COMMIT=$(git rev-parse HEAD)
            DATE=$(date '+%Y-%m-%d %H:%M:%S')

            git fetch --all
            NEW_COMMIT=$(git rev-parse origin/main)

            echo "[$DATE] Déploiement depuis $CURRENT_COMMIT vers $NEW_COMMIT" >> deploy.log

            git reset --hard origin/main
            
            # 🛑 Arrêter seulement l'app (pas la DB)
            docker-compose down
            
            # 🗑️ Supprimer SEULEMENT l'image de l'app
            docker rmi mon-projet_app
            
            # 🏗️ Rebuild seulement l'app
            docker-compose build --no-cache --pull app
            
            # 🚀 Redémarrer l'app (DB reste intacte)
            docker-compose up -d
            
            # ✅ Vérifier
            docker-compose ps