name: CI/CD - Next.js Docker Compose

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/nextjs_lgc/mon-projet
            
            # ArrÃªter les conteneurs d'abord
            docker-compose down
            
            # Mettre Ã  jour le code source
            git fetch --all
            git reset --hard origin/main
            git pull origin main  # ðŸ‘ˆ Important !
            
            # Supprimer l'ancienne image pour forcer le rebuild
            docker rmi mon-projet_app || true
            
            # Rebuild complet avec le nouveau code
            docker-compose build --no-cache --pull
            
            # RedÃ©marrer
            docker-compose up -d
            
            # VÃ©rifier
            docker-compose ps
            
            # Nettoyer
            docker image prune -f